<html>
  <head>
    <meta charset="UTF-8">
    <title>在家办公的你, 还是点一份外卖犒劳一下吧.</title>
    <script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.inc.min.js"></script>
  </head>
  <body>
    <!-- <h1>test sharing</h1> -->
    <a href="javascript:void(0)" class="btn contact">Click Me</a>
    <iframe src="http://m.justde.cc/#/index" style="height:100%; width:100%;"></iframe>></iframe>
    <script>
        function ready(callback) {
          // 如果jsbridge已经注入则直接调用
          if (window.AlipayJSBridge) {
            callback && callback();
          } else {
            // 如果没有注入则监听注入的事件
            document.addEventListener('AlipayJSBridgeReady', callback, false);
          }
        }
        ready(function() {
          document.querySelector('.contact').addEventListener('click', function() {
            AlipayJSBridge.call(
                  'easyShare', {
                  'bizType': 'CA_SX_DD1',//支付宝指定
                  'title': 'DuDu',
                  'desc': '零接触 安心享美食',
                  'iconUrl': 'https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-1/p200x200/58745035_368908080383460_1414262666771300352_n.png?_nc_cat=111&_nc_sid=dbb9e7&_nc_ohc=QbAAfH2LCGUAX-1WmIu&_nc_ht=scontent-sjc3-1.xx&oh=cd8df0aeb23a7c032c326e1604d5a68e&oe=5EF4268C',
                  'padTemplate': '0',
                  'url': 'http://m.justde.cc/#/index/?uid=12w45',
                  'tokenParam':{
                    'tokenPreText':'最近好吗？我在蓝色某宝点了一份外卖, 要不要给你送过来?#',
                    'tokenEndText':'#【长按复制此条消息，打开支付宝参与活动】',
                  },
                },
                function(data) {                
                  alert(JSON.stringify(data));
                }
              );
          });
        });
        </script>
  </body>
</html>
